    <div class="center" id="ress" ">

                    <div class="toresigter">已有聚美账号？<a href="http://localhost:8001/jumei_login.html">在此登录</a></div>
                    <h1><strong>用户注册</strong></h1>

                <form id="phone" method="post">

                        <div class="textbox_ui">

                                <p class="default">6-16个字符，建议使用字母加数字或符号组合</p>
                            </div>
                        </div>
                    </div>
                   
                    <div class="line">
                        <div class="textbox_ui">
                            <input type="password" id="password2" placeholder="重复密码">
                            <div class="focus_text">请再次输入密码</div>
                        </div>
                    </div>
                    <div class="act" style="margin-left: 0px;">
                        <p>
                            <input type="button" id="btn" class="submit_btn" value="同意协议并注册" name="mobileCommit" style="width: 100%;">
                        </p>
                        <p>
                            <a href="javascript:void(0)" rel="nofollow" target="_blank" style="color:#ed145b;">《聚美优品用户协议》</a>

    $("#btn").on("click",function(){console.log(oUser.value,oPwd.value)
        $.ajax({
